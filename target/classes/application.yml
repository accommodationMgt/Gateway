spring:
  profiles: default
  cloud:
    gateway:
      routes:
        - id: reservationManagement
          uri: http://localhost:8081
          predicates:
            - Path=/reservationManagements/**
        - id: paymentmanagement
          uri: http://localhost:8082
          predicates:
            - Path=/paymentManagements/**
        - id: roommanagement
          uri: http://localhost:8083
          predicates:
            - Path=/roomManagements/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true
---

spring:
  profiles: docker
  cloud:
    gateway:
      routes:
        - id: roommanagement
          uri: http://roommanagement:8080
          predicates:
            - Path=/roommanagements/**
        - id: reservationmanagement
          uri: http://reservationmanagement:8080
          predicates:
            - Path=/reservationmanagements/**
        - id: paymentmanagement
          uri: http://paymentmanagement:8080
          predicates:
            - Path=/paymentmanagements/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true

server:
  port: 8080
